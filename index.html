<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ajker News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid mx-5">
              <a class="navbar-brand fs-4 text-warning" href="#"><span class="px-3 rounded text-black bg-warning fs-1 fw-bold">Ajker</span>News</a>
              </div>
              <div class="d-flex me-5">
                <a style="cursor: pointer" class="text-decoration-none fw-semibold">Blog</a>
                <a style="cursor: pointer" class="text-decoration-none fw-semibold mx-5">News</a>
              </div>
          </nav><hr class="container">
          <!-- category -->
          <div class="container">
            <div id="all-category" class="d-flex ms-5 fs-5">

            </div>
          </div>
    </header>
    <main>
        <section>
            <!-- News are here -->
          <div id="news-container" class="container row row-cols-1 row-cols-md-2 row-cols-lg-3  mt-5 ms-5">
            
        </div>
        </section>
        <!-- Modal -->
        <section>
          <div class="modal fade" id="newsDetailModal" tabindex="-1" aria-labelledby="newsDetailModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="newsDetailModalLabel"></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="news-details" class="modal-body">
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </section>
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
